services:
  backend:
    build:
      context: /var/www/my_vue_web
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /var/www/my_vue_web/backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=wellness_hub.settings
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wellness_hub
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: /var/www/my_vue_web
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - /var/www/my_vue_web/frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_WS_URL=ws://backend:8000
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=wellness_hub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/my_vue_web/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/var/www/static
      - media_volume:/var/www/media
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
